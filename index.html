<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
	<meta name="MobileOptimized" content="320">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	
    <title>Autogrowing textarea</title>
    <link rel="stylesheet" href="static/reset.css">
    <link rel="stylesheet" href="static/zepto.textarea.css">
    <link rel="stylesheet" href="static/style.css">

<body>
    <div id="main">
        <div class="mod-textarea-autogrow">
            <textarea class="mod-tag-textarea" name="message" cols="50" rows="2" placeholder="Your message"></textarea>
            <span class="mod-tag-pusher">Your message{# It is a good idea to leave placeholder text here to avoid FOUC #}</span>
        </div>
    </div>
    
    <script src="static/zepto.js"></script>
    <script src="static/zepto.textarea.js"></script>
    <script src="static/script.js"></script>
